<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>Palindrome Checker</title>
    </head>
  <body>
    <form id="palindrome-form">

      </form>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
